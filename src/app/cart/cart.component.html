<div class="cartitems">
    <div *ngFor="let item of cartList">
      <h2>{{ item.title }}</h2>
      <img src="{{ item.image }}" width="50px" height="50px" alt="foto of product">
      <p>{{ item.price | currency }}</p>
      <button (click)="removeFromCart(item)">Видалити позицію</button>
    </div>
  </div>

  <h3>Загальна сума покупок становить: {{totalPrice | currency}}</h3>
